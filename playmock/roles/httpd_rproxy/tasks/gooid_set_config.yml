---
# {{ item ~ ".j2" }}で2つの文字列を連結
- name: /etc/httpd/conf配下の設定ファイルを配布
  template:
    src: templates/gooid/conf/{{ item }}-{{ release_env }}.j2
    dest: /etc/httpd/conf/{{ item }}
    owner: root
    group: root
    mode: 0644
  loop:
    - acl-servers.conf
    - httpd.conf
    - acl-no-otp-servers.conf
  notify:
    - httpd_rproxy_restart_msg
  when: release_env == "pro"

# {{ item ~ ".j2" }}で2つの文字列を連結
- name: /etc/httpd/conf配下の設定ファイルを配布
  template:
    src: templates/gooid/conf/{{ item }}-{{ release_env }}.j2
    dest: /etc/httpd/conf/{{ item }}
    owner: root
    group: root
    mode: 0644
  loop:
    - acl-servers.conf
    - httpd.conf
  notify:
    - httpd_rproxy_restart_msg
  when: release_env == "dev"

# {{ item ~ ".j2" }}で2つの文字列を連結
