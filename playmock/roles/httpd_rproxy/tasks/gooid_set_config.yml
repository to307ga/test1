    dest: /etc/httpd/conf.d/{{ item }}
    owner: root
    group: root
    mode: 0644
  loop:
    - 1.login.mail.goo.ne.jp.conf
    - 2.auth.d.goo.ne.jp.conf
    - builder.gooid.wbo110.goo.ne.jp.conf
    - fgw120.goo.ne.jp.conf
    - gooid.wbo110.goo.ne.jp.conf
    - http.conf
    - srvc.goo.ne.jp.conf
    - ssl.conf
    - wbo110.goo.ne.jp.conf
    - auth.goo.ne.jp.conf
    - graph.wbo110.goo.ne.jp.conf
  notify:
    - httpd_rproxy_restart_msg
  when: release_env == "pro"

# {{ item ~ ".j2" }}2でつの文字列を連結
