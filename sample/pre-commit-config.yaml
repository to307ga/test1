repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: check-utf8
      - id: check-case-conflict
      - id: check-merge-conflict

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black]

  - repo: local
    hooks:
      - id: check-japanese-in-code
        name: Check Japanese in code files
        entry: python scripts/check_japanese.py
        language: python
        files: \.(py|yaml|yml|json|toml|tf|sh|ps1)$
        exclude: ^(README\.md|.*\.md)$

      - id: check-sceptre-commands
        name: Check Sceptre command format
        entry: python scripts/check_sceptre_commands.py
        language: python
        files: \.(py|yaml|yml|md)$
