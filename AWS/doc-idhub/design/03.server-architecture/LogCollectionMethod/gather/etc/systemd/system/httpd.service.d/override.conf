[Service]
# Apache httpd の標準出力/標準エラー出力をjournaldにキャプチャ
# これによりErrorLog/CustomLogのパイプ出力がjournaldに記録される

# 標準出力をjournaldに送信
StandardOutput=journal

# 標準エラー出力をjournaldに送信
StandardError=journal

# journaldでのログ識別子（プログラム名）
# journalctl -u httpd や journalctl -t httpd で参照可能
SyslogIdentifier=httpd

# ログレベル（デフォルトはinfo）
# オプション: emerg, alert, crit, err, warning, notice, info, debug
SyslogLevel=info

# ログファシリティ（デフォルトはdaemon）
# オプション: daemon, local0-local7等
SyslogFacility=daemon
