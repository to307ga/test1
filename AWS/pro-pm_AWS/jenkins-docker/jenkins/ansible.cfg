[defaults]
# ホストキー検証を無効化（SSM経由接続では不要）
host_key_checking = False
# タイムアウト設定（SSM接続は時間がかかる場合がある）
timeout = 30
# Python インタープリター自動検出
interpreter_python = auto_silent
# ログレベル
log_path = /var/jenkins_home/ansible.log

[inventory]
# 動的インベントリプラグインの有効化
enable_plugins = amazon.aws.aws_ec2, auto

[ssh_connection]
# SSM Session Manager経由のSSH接続設定
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
retries = 3
