{
    "Version": "2012-10-17",
    "Statement": [
        {
            "Effect": "Deny",
            "Principal": "*",
            "Action": "s3:*",
            "Resource": [
                "arn:aws:s3:::aws-ses-migration-prod-raw-logs-007773581311",
                "arn:aws:s3:::aws-ses-migration-prod-raw-logs-007773581311/*"
            ],
            "Condition": {
                "IpAddressIfExists": {
                    "aws:SourceIp": [
                        "10.99.0.0/16",
                        "10.88.80.0/20",
                        "10.80.11.0/28",
                        "10.80.0.0/24",
                        "10.99.0.0/24",
                        "202.217.0.0/16"
                    ]
                },
                "StringEquals": {
                    "aws:PrincipalServiceName": "firehose.amazonaws.com"
                },
                "Bool": {
                    "aws:ViaAWSService": "true"
                }
            }
        },
        {
            "Effect": "Deny",
            "Principal": "*",
            "Action": "s3:*",
            "Resource": [
                "arn:aws:s3:::aws-ses-migration-prod-raw-logs-007773581311",
                "arn:aws:s3:::aws-ses-migration-prod-raw-logs-007773581311/*"
            ],
            "Condition": {
                "Bool": {
                    "aws:SecureTransport": "false"
                }
            }
        },
        {
            "Effect": "Allow",
            "Principal": {
                "Service": [
                    "firehose.amazonaws.com",
                    "lambda.amazonaws.com"
                ]
            },
            "Action": [
                "s3:AbortMultipartUpload",
                "s3:DeleteObject",
                "s3:GetBucketLocation",
                "s3:GetObject",
                "s3:ListBucket",
                "s3:ListBucketMultipartUploads",
                "s3:ListMultipartUploadParts",
                "s3:PutObject"
            ],
            "Resource": [
                "arn:aws:s3:::aws-ses-migration-prod-raw-logs-007773581311",
                "arn:aws:s3:::aws-ses-migration-prod-raw-logs-007773581311/*"
            ],
            "Condition": {
                "StringEquals": {
                    "aws:SourceAccount": "007773581311"
                },
                "ArnLike": {
                    "aws:SourceArn": "arn:aws:firehose:ap-northeast-1:007773581311:deliverystream/*"
                }
            }
        }
    ]
}